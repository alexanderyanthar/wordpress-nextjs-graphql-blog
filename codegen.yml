schema: 'http://wordpress-graphql-blog.local/graphql'
documents: 
  - 'src/lib/graphql/**/*.{ts,tsx}'  # Only scan GraphQL files
  - '!src/types/generated/**'        # Exclude generated files
generates:
  src/types/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations  
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactHooksImportFrom: '@apollo/client'